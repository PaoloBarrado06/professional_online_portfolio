<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden; background-color: #e6e6e6;" >

     <!-- Navigation Bar -->

    <div id="top"></div>

    <div class="sticky-top">

        <nav class="navbar navbar-expand-lg navbar-light justify-content-center" style="background-color: #01acb4; height: 80px; width: 100%;">

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #01acb4; height: 80px; width: 100%;">
                
                <a href="index.html" class="navbar-brand"
                    style="transition: transform 0.3s ease-in; 
                    color: #e6e6e6;
                    font-size: 10px;
                    margin-left: 20px;
                    margin-right: 377px;"
                    onmouseover="this.style.transform='scale(1.10)';"
                    onmouseout="this.style.transform='scale(1)';">Go Back
                </a>
                
                <a href="#top" class="navbar-brand"
                    style="transition: transform 0.3s ease-in; 
                    color: #e6e6e6;
                    font-size: 50px;"
                    onmouseover="this.style.transform='scale(1.10)';"
                    onmouseout="this.style.transform='scale(1)';">Android App #2
                </a>

        </nav>

    </div>

    <div class="container" style="margin: 0px; padding: 0px;">

        <div class="image-row" style="background-color: #191b22;">

            <div class="image-container" style="margin-top: 10px;">
                <img src="images/10_ss1.jpg" 
                style="width: 240px;">
            </div>

            <div class="image-container">
                <img src="images/10_ss2.jpg" 
                style="width: 240px;">
            </div>
            
            <div class="image-container">
                <h2 style="color: #e6e6e6 ;"> Video Sample</h2>
                <video  controls style="width: 203px;">
                    <source src="videos/app-10s_vid.mp4">
                </video>
            </div>

            <div class="image-container">
                <img src="images/10_ss3.jpg" 
                style="width: 240px;">
            </div>

            <div class="image-container" style="margin-top: 10px;">
                <img src="images/10_ss4.jpg" 
                style="width: 240px;">
            </div>
            
            

        </div>

    </div>

</body>

</html>
